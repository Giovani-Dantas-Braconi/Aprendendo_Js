<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="style/style.css">
<title>Cadastro</title>

</head>
<body>

<div class="form-container">
<h1>Cadastro de Usuário</h1>
<form action="#" method="post">
    
    <div class="mb-3">
    <label for="nome" class="form-label">Nome:</label>
    <input type="text" id="nome" name="nome" class="form-control" required>
    </div>
    
    <div class="mb-3">
    <label for="email" class="form-label">E-mail:</label>
    <input type="email" id="email" name="email" class="form-control" required>
    </div>
    
    <div class="mb-3">
    <label for="senha" class="form-label">Senha:</label>
    <input type="password" id="senha" name="senha" class="form-control" required>
    </div>
    
    <div class="mb-3">
    <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
    <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" required>
    </div>
    
    <div class="mb-3">
    <label class="form-label">Gênero:</label>
    <div>
        <input type="radio" id="genero-masculino" name="genero" value="Masculino" class="form-check-input">
        <label for="genero-masculino" class="form-check-label">Masculino</label>
    </div>
    <div>
        <input type="radio" id="genero-feminino" name="genero" value="Feminino" class="form-check-input">
        <label for="genero-feminino" class="form-check-label">Feminino</label>
    </div>
    <div>
        <input type="radio" id="genero-outro" name="genero" value="Outro" class="form-check-input">
        <label for="genero-outro" class="form-check-label">Outro</label>
    </div>
    </div>
    
    <div class="mb-3">
    <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento" class="form-control" required>
    </div>
    
    <div class="mb-3">
    <label for="cep" class="form-label">CEP:</label>
    <input type="text" id="cep" name="cep" class="form-control" onblur="buscarCep()" required>
    </div>
    
    <div class="mb-3">
    <label for="rua" class="form-label">Rua:</label>
    <input type="text" id="rua" name="rua" class="form-control" disabled required>
    </div>
    
    <div class="mb-3">
    <label for="bairro" class="form-label">Bairro:</label>
    <input type="text" id="bairro" name="bairro" class="form-control" disabled>
    </div>
    
    <div class="mb-3">
    <label for="complemento" class="form-label">Complemento:</label>
    <input type="text" id="complemento" name="complemento" class="form-control" disabled>
    </div>
    
    <div class="mb-3">
    <label for="cidade" class="form-label">Cidade:</label>
    <input type="text" id="cidade" name="cidade" class="form-control" disabled>
    </div>
    
    <div class="mb-3">
    <label for="uf" class="form-label">Estado:</label>
    <input type="text" id="uf" name="uf" class="form-control" disabled>
    </div>
    
    <button type="submit" id="submit" class="btn btn-custom w-100">Cadastrar</button>
</form>
</div>
</body>
</html>
<script src="script/index.js"></script>
